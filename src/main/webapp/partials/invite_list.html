<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="vm.invite()" role="form">
        <div>
            <table class="table table-hover table-condensed table-striped">
                <thead class="levelOne">
                <tr>
                    <th>User Name</th>
                    <th>E-mail</th>
                    <th>Registered</th>
                </tr>
                </thead>
                <tbody data-ng-repeat="user in vm.waiting" data-ng-switch
                       on="dayDataCollapse[$index]">
                <tr class="clickableRow" title="Click to toggle collapse/expand songs in this album."
                    data-ng-click="selectTableRow($index, user.id)">
                    <td>
                        <input type="checkbox" class="input-sm" ng-checked="vm.checkSelected(user.email)"
                               ng-click="vm.addUser(user.email)"/>
                    </td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.since | date: 'EEE d MMM y, H:mm:ss'}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$invalid}">
            <label for="allowed">Amount of allowed invitations</label>
            <input type="number" name="allowed" id="allowed" class="form-control" ng-model="vm.allowedInvs" min="0"
                   required/>
            <!--<span ng-show="form.email.$dirty && form.email.$invalid" class="help-block">E-mail is required, 3-70 characters</span>-->
            <span ng-show="form.allowed.$dirty && form.allowed.$invalid" class="help-block">Use a number (Cannot be less than 0)</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading || (vm.emails.length < 1)"
                    class="btn btn-primary">Invite
            </button>
            <img ng-if="vm.dataLoading"
                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
