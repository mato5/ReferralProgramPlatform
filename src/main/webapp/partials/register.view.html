<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$invalid }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.name"
                   ng-minlength="3" ng-maxlength="40" required/>
            <span ng-show="form.username.$dirty && form.username.$invalid" class="help-block">Username is required, 3-40 characters</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$invalid}">
            <label for="username">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="vm.user.email" email-not-used
                   ng-model-options="{ debounce: 500 }" ng-minlength="3" ng-maxlength="70" required/>
            <!--<span ng-show="form.email.$dirty && form.email.$invalid" class="help-block">E-mail is required, 3-70 characters</span>-->
            <span ng-show="form.email.$dirty && form.email.$invalid" class="help-block">This e-mail is either invalid or is already in use</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$invalid}">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password"
                   ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required/>
            <span ng-show="form.password.$dirty && form.password.$invalid" class="help-block">Password must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.confirmPassword.$dirty && form.confirmPassword.$invalid}">
            <label for="password">Confirm your password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                   ng-model="vm.user.confirmPassword" required compare-to="vm.user.password"/>
            <span ng-show="form.confirmPassword.$dirty && form.confirmPassword.$invalid" class="help-block">Your passwords must match.</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register
            </button>
